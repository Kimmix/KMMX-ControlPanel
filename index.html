  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@600&display=swap"

  <link defer rel="stylesheet" href="asset/css/styles-main.css" />
  <link defer rel="stylesheet" href="style.css" />

<!-- Start page Splash -->
<div class="splash" id="splash">
  <div class="splash-image">
    <span class="loader"></span>
  </div>
  <div class="splash-text">
    <h2 class="fade">KMMX<br>Control Panel</h2>
  </div>
</div>

<body>
  <div class="main-content" id="mainContent">
    <!-- Main control page -->
    <div class="status-header">
      <svg id="s-pill" class="status-pill inactive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 97 31">
        <rect width="97" height="31" rx="14.82" ry="14.82" />
      </svg>
    </div>
    <div id="pairingMode" class="control-panel">
      <div class="header">
        <img class="glow-icon" src="asset/svg/control-icon.svg" alt="Icon">
        <div class="header-title">
          <h2>KMMX</h2>
          <h3>Control panel</h3>
        </div>
      </div>
      <!-- EXPRESSION -->
      <div class="expression">
        <div class="expression-title">
          <h2>Expression <span id="expBtnCount">0</span></h2>
          <img id="movingElement" class="dotted-array" src="asset/svg/dot-array.svg" alt="dotted array">
        </div>
        <div class="expression-container">
          <div class="expression-current-container">
            <div class="expression-current">
              <img id="current-exp" src="asset/svg/expression/default.svg" alt="Current Expression">
            </div>
          </div>
          <div id="exp-btn" class="sub-button">
          </div>
        </div>
      </div>
      <hr class="fade cenhr">
      <!-- VISEME -->
      <!-- <div class="viseme">
        <div class="slider-container">
          <div class="slide" style="background-color: aliceblue;">
            <img src="asset/maskable_icon.png" alt="" srcset="">
          </div>
          <div class="slide" style="background-color:blue;">
            <img src="asset/maskable_icon.png" alt="" srcset="">
          </div>
          <div class="slide" style="background-color:blueviolet;">
            <img src="asset/maskable_icon.png" alt="" srcset="">
          </div>
      </div> -->
      <div class="viseme">
        <button id="visemeBtn" onclick="toggleViseme()" class="viseme-btn active">
          <div class="bitrate">
            <p>I<span class="superscript">2</span>S 16bit / 8KHz<br><span class="fade">256 sample</span></p>
          </div>
          <div class="viseme-title">
            <div class="viseme-title-container">
              <img class="inline-icn" src="asset/svg/wave-icon.svg" alt="Wave icon">
              <h2>Viseme</h2>
            </div>
            <div class="viseme-toggle">
              <span id="visemeOn" class="active">on</span>&nbsp;|&nbsp;<span id="visemeOff">off</span>
            </div>
          </div>
        </button>
        <!-- <div class="viseme-value-slider">
          <h3>Noise threshold</h3>
          <div class="number-slider">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
        </div> -->
      </div>
      <!-- Matrix -->
      <div class="matrix">
        <div class="matrix-container">
          <div class="blub-icon">
            <img src="asset/svg/bulb.svg" alt="Light bulb" style="width: 30px;">
          </div>
          <div class="matrix-bncontrol">
            <div class="matrix-silder-header">
              <h3>Matrix brightness</h3>
              <div class="value-display">
                <span id="sliderValue">0</span>
                <span class="fade" style="font-size: 1.2rem;margin-left: -6px;">%</span>
              </div>
            </div>
            <div id="dots-container" class="dots-container">
            </div>
          </div>
        </div>
        <input class="bn-slider" type="range" min="0" max="100" value="0" id="dotValue">
      </div>
    </div>
  </div>

  <footer>
    <hr>
    <div class="footer-container">
      <div class="connection-stat">
        <span id="status">Disconnected</span>
        <p>&nbsp;·&nbsp;</p>
        <span id="timer" class="timer">0:00</span>
      </div>
      <div class="footer-info">
        <div class="footer-info-l">
          <p>Kimmix ©2023</p>
          <p class="sub"><span><img src="asset/svg/lock.svg" alt="lock"></span> Authorized use only</p>
        </div>
        <div class="footer-info-r">
          <p class="sub">V0.3</p>
        </div>
      </div>
    </div>
  </footer>
  </div>
  
  <script defer src="app.js"></script>
  <script defer src="control.js"></script>
  <script defer src="ble.js"></script>
