<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMMX Control</title>
  <meta name="description" content="KMMX BLE Control Panel" />

  <meta name="theme-color" content="#141414" />
  <meta name="apple-mobile-web-app-status-bar" content="#141414" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" type="image/png" href="favicon.png" />
  <link rel="mask-icon" href="asset/maskable_icon.png" color="#f9826c">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@600&display=swap"
    as="style" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@600&display=swap" />

  <link defer rel="stylesheet" href="asset/css/normalize.css" />
  <link defer rel="stylesheet" href="asset/css/styles-main.css" />
  <link defer rel="stylesheet" href="style.css" />
</head>

<!-- Start page Splash -->
<div class="splash" id="splash">
  <div class="splash-image">
    <span class="loader"></span>
  </div>
  <div class="splash-text">
    <h2 class="fade">KMMX<br>Control Panel</h2>
  </div>
</div>

<body>
  <div class="main-content" id="mainContent">
    <!-- Main control page -->
    <div class="status-header">
      <!-- <img class="status-pill" src="asset/svg/pill.svg" alt="Status pill"> -->
      <svg id="s-pill" class="status-pill inactive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 97 31">
        <rect width="97" height="31" rx="14.82" ry="14.82" />
      </svg>
    </div>
    <section id="pairingMode" class="control-panel">
      <div class="header">
        <img class="glow-icon" src="asset/svg/control-icon.svg" alt="Icon">
        <div class="header-title">
          <h2>KMMX</h2>
          <h3>Control panel</h3>
        </div>
      </div>
      <!-- EXPRESSION -->
      <div class="expression">
        <div class="expression-title">
          <h2>Expression <span id="expBtnCount">0</span></h2>
          <img id="movingElement" class="dotted-array" src="asset/svg/dot-array.svg" alt="dotted array">
        </div>
        <div class="expression-container">
          <button id="button1" class="exp-btn" onclick="toggleButton('button1')">
            <img src="https://placehold.co/70x70" alt="">
            <div class="vl"></div>
            <div class="btn-desc">
              <h2>Default</h2>
              <h3>Blink enabled</h3>
              <h3>Eye moment</h3>
            </div>
          </button>
          <button id="button2" class="exp-btn" onclick="toggleButton('button2')">Button 2</button>
          <button id="button3" class="exp-btn" onclick="toggleButton('button3')">Button 3</button>
          <div class="sub-button">
            <button id="button4" class="exp-btn" onclick="toggleButton('button4')">
              <img src="https://placehold.co/70x70" alt="">
            </button>
            <button id="button5" class="exp-btn" onclick="toggleButton('button5')">5</button>
            <button id="button6" class="exp-btn" onclick="toggleButton('button6')">6</button>
            <button id="button7" class="exp-btn" onclick="toggleButton('button7')">7</button>
            <button id="button8" class="exp-btn" onclick="toggleButton('button8')">8</button>
            <button id="button9" class="exp-btn" onclick="toggleButton('button9')">9</button>
          </div>
        </div>
      </div>
      <hr class="fade cenhr">
      <!-- VISEME -->
      <div class="viseme">
        <button id="toggleViseme" class="viseme-btn">
          <div class="bitrate">
            <p>I<span class="superscript">2</span>S 16bit / 8KHz<br><span class="fade">256 sample</span></p>
          </div>
          <img src="asset/svg/viseme-wave.svg" alt="Viseme wave">
          <div class="viseme-title">
            <div class="viseme-title-container">
              <img class="inline-icn" src="asset/svg/wave-icon.svg" alt="Wave icon">
              <h2>Viseme</h2>
            </div>
          </div>
        </button>
        <div class="viseme-value">
          <div class="viseme-value-container">
            <h1 id="noiseThreshold">400</h1>
            <h2>Noise<br><span class="fade">threshold</span></h2>
          </div>
          <div class="viseme-vl"></div>
          <div class="viseme-value-container">
            <h1>0.2</h1>
            <h2>Smooth<br><span class="fade">alpha</span></h2>
          </div>
        </div>
      </div>
      <!-- Matrix -->
      <div>
        <h1>Matrix brightness</h1>
      </div>
    </section>
    <footer>
      <hr>
      <div class="footer-container">
        <div class="connection-stat">
          <span id="status">Disconnected</span>
          <p>&nbsp;·&nbsp;</p>
          <span id="timer" class="timer">0:00</span>
        </div>
        <div class="footer-info">
          <div class="footer-info-l">
            <p>Kimmix ©2023</p>
            <p class="sub"><span><img src="asset/svg/lock.svg" alt="lock"></span> Authorized use only</p>
          </div>
          <div class="footer-info-r">
            <p class="sub">V1.0</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script defer src="app.js"></script>
  <script defer src="control.js"></script>
</body>

</html>
